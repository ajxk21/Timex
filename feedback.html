<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="customer.css"> <!-- Reusing the same CSS for consistency -->
</head>
<body>
  <div class="dashboard-container">
    <h2>Service Feedback</h2>
    <form class="feedback-form">
      <!-- Service Details -->
      <div class="service-details">
        <p><strong>Customer:</strong> Ravi Nambiar</p>
        <p><strong>Date:</strong> 2023-10-20</p>
        <p><strong>Time:</strong> 10:00 AM - 12:00 PM</p>
        <p><strong>Service Type:</strong> Differently Abled Care</p>
        <p><strong>Duration:</strong> 2 Hours</p>
      </div>

      <!-- Rating Section -->
      <div class="form-group">
        <label for="rating">Rating (out of 5):</label>
        <select id="rating" name="rating" required>
          <option value="1">⭐ (1/5)</option>
          <option value="2">⭐⭐ (2/5)</option>
          <option value="3">⭐⭐⭐ (3/5)</option>
          <option value="4">⭐⭐⭐⭐ (4/5)</option>
          <option value="5">⭐⭐⭐⭐⭐ (5/5)</option>
        </select>
      </div>

      <!-- Review Section -->
      <div class="form-group">
        <label for="review">Review:</label>
        <textarea id="review" name="review" rows="4" placeholder="Write your review here..." required></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-button">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
