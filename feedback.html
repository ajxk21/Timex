<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>
  <!-- Home Button -->
  <div class="home-button">
    <a href="dashboard.html">Home</a>
  </div>

  <div class="dashboard-container">
    <h2>Service Feedback</h2>
    <form class="feedback-form">
      <div class="service-details">
        <p><strong>Customer:</strong> Ravi Nambiar</p>
        <p><strong>Date:</strong> 2023-10-20</p>
        <p><strong>Time:</strong> 10:00 AM - 12:00 PM</p>
        <p><strong>Service Type:</strong> Differently Abled Care</p>
        <p><strong>Duration:</strong> 2 Hours</p>
      </div>

      <!-- Rating Section with Star Icons -->
      <div class="form-group rating-group">
        <label>Rating (out of 5):</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required><label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
        </div>
      </div>

      <!-- Review Section -->
      <div class="form-group">
        <label for="review">Review:</label>
        <textarea id="review" name="review" rows="4" placeholder="Write your review here..." required></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-button">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
