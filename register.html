<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Aadhaar Number</span>
            <input type="text" placeholder="Enter your Aadhaar number" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your address" required>
          </div>
          <div class="input-box">
            <span class="details">Pincode</span>
            <input type="text" placeholder="Enter your pincode" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" required>
          </div>

          <!-- Skillset Dropdowns -->
          <div class="input-box">
            <span class="details">Skillset 1</span>
            <select name="skillset-1" id="skillset-1" class="small-dropdown" required>
              <option value="">Select a skill</option>
              <option value="child-care">Child Care</option>
              <option value="elderly-care">Elderly Care</option>
              <option value="disabled-care">Disabled Care</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Skillset 2</span>
            <select name="skillset-2" id="skillset-2" class="small-dropdown" required>
              <option value="">Select a skill</option>
              <option value="child-care">Child Care</option>
              <option value="elderly-care">Elderly Care</option>
              <option value="disabled-care">Disabled Care</option>
              <option value="nil">Nil</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Skillset 3</span>
            <select name="skillset-3" id="skillset-3" class="small-dropdown" required>
              <option value="">Select a skill</option>
              <option value="child-care">Child Care</option>
              <option value="elderly-care">Elderly Care</option>
              <option value="disabled-care">Disabled Care</option>
              <option value="nil">Nil</option>
            </select>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
      
      <!-- Already a member? Sign In section -->
      <div class="sign-in-link">
        <span>Already a member?</span>
        <a href="signin.html">Sign In</a>
      </div>
    </div>
  </div>
</body>
</html>
