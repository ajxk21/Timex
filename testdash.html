<body>
  <!-- Welcome Message at the Very Top -->
  <div class="welcome-message">
    <h1>Welcome, <span id="userName">Joseph Kurian</span>!</h1>
  </div>

  <!-- Dashboard Container -->
  <div class="dashboard-container">
    <!-- Left Side: User Details -->
    <div class="user-details">
      <h2>Your Timex Dashboard</h2>
      <div class="details-box">
        <div class="detail-item">
          <span class="detail-label">Time Credit</span>
          <span class="detail-value" id="timeCredit">10 Hours</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Hours Volunteered</span>
          <span class="detail-value" id="hoursVolunteered">30 Hours</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Hours Availed</span>
          <span class="detail-value" id="hoursAvailed">20 Hours</span>
        </div>
        <!-- New Badges Section -->
        <div class="detail-item">
          <span class="detail-label">Badges</span>
          <div class="badges-list">
            <span class="badge">Helper</span>
            <span class="badge">Supporter</span>
            <span class="badge">Community Star</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side: Volunteer and Customer Options -->
    <div class="options">
      <h2>Choose Your Role</h2>
      <div class="option-buttons">
        <a href="http://127.0.0.1:5500/volunteer.html" class="option-button">Volunteer</a>
        <a href="http://127.0.0.1:5500/customer.html" class="option-button">Customer</a>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to calculate Time Credit dynamically
    const hoursVolunteered = parseInt(document.getElementById('hoursVolunteered').textContent); // Get hours volunteered
    const hoursAvailed = parseInt(document.getElementById('hoursAvailed').textContent); // Get hours availed

    // Calculate Time Credit
    const timeCredit = hoursVolunteered - hoursAvailed;

    // Update the Time Credit in the DOM
    document.getElementById('timeCredit').textContent = `${timeCredit} Hours`;

    // Set the user's name dynamically (you can replace "John Doe" with the actual username)
    const userName = "Joseph Kurian"; // Replace with dynamic data from backend or user input
    document.getElementById('userName').textContent = userName;
  </script>
